<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/96607bd733.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Consultor Climático</title>
</head>

<body>
  
    <div class="container">

        <div class="search">
            <input type="text" id="cityInput" placeholder="Digite o nome da cidade.">
            <button id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="boas-vindas">
            <p id="firstMsg">Olá! Seja bem-vindo ao nosso Consultor Climático. Para começar, digite na barra de pesquisa acima o nome da cidade que deseja consultar.</p>
        </div>

        <div class="result">
            <div class="style">
                <img src="./chuva.png" id="imgWeather">
            </div>
            <h2 id="temp"></h2>
            <p id="cityName"></p>
            <p id="currentDate"></p>
        </div>

        <div class="description">
            <div>
                <i class="fa-solid fa-cloud-rain"></i>
                <p id="rain"></p>
                <p>Chuva</p>
            </div>
            <div>
                <i class="fa-solid fa-droplet"></i>
                <p id="humidity"></p>
                <p>Umidade</p>
            </div>
            <div>
                <i class="fa-solid fa-wind"></i>
                <p id="wind"></p>
                <p>Vento</p>
            </div>
        </div>

    </div>
    
<script src="./script.js"></script>
</body>

</html>
